  <table>

      <tr class="table-dark">

    </tbody>

        <td colspan="2">TOTAL</td>
        <td id="totSum"></td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>

<button type="button" id="buttonClear" class="btn btn-warning disabled">Clear All Operations</button>
